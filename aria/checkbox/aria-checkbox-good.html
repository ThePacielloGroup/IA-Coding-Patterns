<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11">
	<title>checkbox</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./ariacheckbox.js"></script>    
    <link rel="stylesheet" type="text/css" href="./ariacheckbox.css">
</head>
<body>

    <div role='checkbox' aria-checked='false' class='checkbox' tabindex="0" aria-labelledby='item1'>
        <img src="./checkbox-unchecked.png" alt="">
    </div>
    <span id="item1">item 1</span>
    <div role='checkbox' aria-checked='true' class='checkbox' tabindex="0" aria-labelledby='item2'>
        <img src="./checkbox-checked.png" alt="">
    </div>   
    <span id="item2">item 2</span> 
    <div role='checkbox' aria-checked='false' class='checkbox' tabindex="0" aria-labelledby='item3'>
        <img src="./checkbox-unchecked.png" alt="">
    </div>
    <span id="item3">item 3</span>

</body>
</html>
